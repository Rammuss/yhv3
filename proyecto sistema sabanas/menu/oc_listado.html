<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Listado de Órdenes de Compra</title>
  <link rel="stylesheet" href="styles.css"><!-- si ya tenés -->
  <style>
    body{font-family:Arial, sans-serif; background:#f7f7f7; margin:20px}
    .wrap{max-width:1200px; margin:auto}
    h1{margin:0 0 14px}
    .filters{display:grid; grid-template-columns: repeat(6, minmax(140px,1fr)); gap:10px; margin-bottom:12px; align-items:end}
    .filters label{font-size:12px; color:#555; display:block; margin-bottom:4px}
    input, select, button, textarea{padding:8px}
    .btn{padding:8px 12px; border:1px solid #ddd; background:#fff; cursor:pointer; border-radius:6px}
    .btn:hover{background:#f3f3f3}
    .btn-primary{border-color:#3149c2; color:#3149c2}
    .btn-primary:hover{background:#e9edff}
    .card{background:#fff; border:1px solid #e5e5e5; border-radius:8px; margin-top:8px; box-shadow:0 1px 4px rgba(0,0,0,.05)}
    .card-body{padding:10px 12px}
    table{width:100%; border-collapse:collapse}
    th,td{border:1px solid #eee; padding:8px; text-align:left}
    th{background:#fafafa}
    .right{text-align:right}
    .muted{color:#777}
    .actions button{margin-right:6px}
    /* Modal */
    .modal{display:none; position:fixed; inset:0; background:rgba(0,0,0,.4); align-items:center; justify-content:center; z-index:1000}
    .modal .box{background:#fff; width:min(900px,95vw); max-height:85vh; overflow:auto; border-radius:8px; border:1px solid #ddd}
    .modal .head{display:flex; justify-content:space-between; align-items:center; padding:10px 12px; border-bottom:1px solid #eee}
    .modal .content{padding:12px}
    .close{cursor:pointer; font-size:20px}
  </style>
</head>
<body>
  <div id="navbar-container"></div>

  <div class="wrap">
    <h1>Órdenes de Compra</h1>

    <div class="filters">
      <div>
        <label for="f_pedido">Pedido #</label>
        <input type="number" id="f_pedido" placeholder="Ej: 120">
      </div>
      <div>
        <label for="f_proveedor">Proveedor (ID)</label>
        <input type="number" id="f_proveedor" placeholder="Ej: 45">
      </div>
      <div>
        <label for="f_estado">Estado</label>
        <select id="f_estado">
          <option value="">Todos</option>
          <option>Emitida</option>
          <option>Anulada</option>
        </select>
      </div>
      <div>
        <label for="f_desde">Desde</label>
        <input type="date" id="f_desde">
      </div>
      <div>
        <label for="f_hasta">Hasta</label>
        <input type="date" id="f_hasta">
      </div>
      <div style="display:flex; gap:6px">
        <button class="btn btn-primary" id="btnBuscar">Buscar</button>
        <button class="btn" id="btnLimpiar">Limpiar</button>
      </div>
    </div>

    <div class="card">
      <div class="card-body">
        <table id="tabla">
          <thead>
            <tr>
              <th>#OC</th>
              <th>Pedido</th>
              <th>Proveedor</th>
              <th>Fecha</th>
              <th>Estado</th>
              <th class="right">Total</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody><!-- rows --></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Modal Detalle -->
  <div class="modal" id="modalDetalle">
    <div class="box">
      <div class="head">
        <div><b id="md_title">OC</b></div>
        <div class="close" id="md_close">&times;</div>
      </div>
      <div class="content" id="md_body">
        <!-- contenido dinámico -->
      </div>
    </div>
  </div>

  <script src="navbar.js"></script><!-- si usás navbar dinámico -->
  <script src="oc_listado.js"></script>
</body>
</html>
