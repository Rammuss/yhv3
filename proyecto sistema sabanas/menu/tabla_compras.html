<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="styles.css">
    <script src="navbar.js"></script>
    <style>
         body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .filter-bar {
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .filter-bar input,
        .filter-bar select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .pagination {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .pagination {
            padding: 10px 20px;
            margin: 0 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
            cursor: pointer;
        }

        .pagination button.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        /* boton de agregar */
        .button {
            position: relative;
            width: 150px;
            height: 40px;
            cursor: pointer;
            display: flex;
            align-items: center;
            border: 1px solid #34974d;
            background-color: #3aa856;
        }

        .button,
        .button__icon,
        .button__text {
            transition: all 0.3s;
        }

        .button .button__text {
            transform: translateX(0px);
            color: #fff;
            font-weight: 600;
        }

        .button .button__icon {
            position: absolute;
            transform: translateX(109px);
            height: 100%;
            width: 39px;
            background-color: #34974d;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button .svg {
            width: 30px;
            stroke: #fff;
            text-decoration: none
        }

        .button:hover {
            background: #34974d;
        }

        .button:hover .button__text {
            color: transparent;
            text-decoration: none;

        }

        .button:hover .button__icon {
            width: 148px;
            transform: translateX(0);
        }

        .button:active .button__icon {
            background-color: #2e8644;
        }

        .button:active {
            border: 1px solid #2e8644;
        }

        * {
            box-sizing: border-box;
        }

        .button {
            text-decoration: none;
            /* Elimina el subrayado del enlace */
            color: inherit;
            /* Mantiene el color del texto */
            display: inline-flex;
            /* Alinea los elementos internos */
            align-items: center;
            /* Centra los elementos verticalmente */
            padding: 10px 20px;
            /* Agrega relleno al botón */
            background-color: #207c36;
            /* Color de fondo del botón */
            border-radius: 4px;
            /* Bordes redondeados */
            border: none;
            /* Sin borde */
            cursor: pointer;
            /* Cambia el cursor al pasar sobre el botón */
            transition: background-color 0.3s;
            /* Transición suave para el cambio de color */
        }
    </style>
</head>
<body>

    <div id="navbar-container"></div>


    <h1>Lista de Compras</h1>

    <div class="filter-bar">
        <input type="text" id="search" placeholder="Buscar pedidos...">
        <a href="registrar_compras.html" class="button" role="button">
            <span class="button__text">Nueva Factura</span>
            <span class="button__icon">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" viewBox="0 0 24 24" stroke-width="2"
                    stroke-linejoin="round" stroke-linecap="round" stroke="currentColor" height="24" fill="none"
                    class="svg">
                    <line y2="19" y1="5" x2="12" x1="12"></line>
                    <line y2="12" y1="12" x2="19" x1="5"></line>
                </svg>
            </span>
        </a>

        <select id="filter-status">
            <option value="">Todos los estados</option>
            <option value="pendiente">Pendiente</option>
            <option value="Aprobado">Aprobado</option>
            <option value="Rechazado">Rechazado</option>
        </select>
    </div>

    <!-- Tabla para mostrar los datos -->
    <table id="comprasTable">
        <thead>
            <tr>
                <th>ID Compra</th>
                <th>Número de Factura</th>
                <th>Fecha de Factura</th>
                <th>Nombre del Proveedor</th>
                <th>ID Orden Compra</th>
                <th>Condición de Pago</th>
                <th>Cantidad de Cuotas</th>
            </tr>
        </thead>
        <tbody>
            <!-- Los datos se insertarán aquí -->
        </tbody>
    </table>

    <script>
        // Función para obtener los datos del PHP y actualizar la tabla
        function loadCompras() {
            fetch('tabla_compras.php')
                .then(response => response.json())
                .then(data => {
                    const tableBody = document.querySelector('#comprasTable tbody');
                    tableBody.innerHTML = ''; // Limpiar el contenido existente
                    data.forEach(compra => {
                        const row = document.createElement('tr');
                        row.innerHTML = `
                            <td>${compra.id_compra}</td>
                            <td>${compra.numero_factura}</td>
                            <td>${compra.fecha_factura}</td>
                            <td>${compra.nombre_proveedor}</td>
                            <td>${compra.id_orden_compra}</td>
                            <td>${compra.condicion_pago}</td>
                            <td>${compra.cantidad_cuotas}</td>
                        `;
                        tableBody.appendChild(row);
                    });
                })
                .catch(error => console.error('Error al obtener los datos:', error));
        }

        // Cargar los datos cuando se carga la página
        window.onload = loadCompras;
    </script>
</body>
</html>
